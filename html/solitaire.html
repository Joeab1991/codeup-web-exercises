<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Solitaire!</title>

	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/solitaire.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="container">

					</div>
				</div>
				<div  class="column buttons">

			</div>
		</div>

<script src="../js/utils.js"></script>
