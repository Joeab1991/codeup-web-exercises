<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Solitaire!</title>
	<link rel="stylesheet" href="../css/resets.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../css/solitaire.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="container">
			<header class="row justify-center">
				<div class="column">
					<h1>Play Cards!</h1>
				</div>
				<div class="column navbar">
					<div class="row nav-links">
						<p>Home</p>
						<p>Games</p>
						<p>Options</p>
					</div>
				</div>
			</header>
		</div>
		<section class="container play-area">
			<div class="column">
			</div>
			<div class="column game">
				<div class="row justify-center game-name">
					<h2>Guess the Card</h2>
				</div>
				<div class="row justify-center align-center">
					<div class="column card-wrapper align-center">
						<div class="card-back">
							<img id="card-back" src="../images/Loteria/back-tarot.jpeg/" alt="back">
						</div>
						<div class="card-face">
						</div>
					</div>
				</div>
				<div  class="row justify-center buttons">
					<form class="column">
						<div class="input-wrapper column">
							<label for="suit">Choose a Suit</label>
							<select name="suit" id="suit">
								<option>Spade</option>
								<option>Club</option>
								<option>Heart</option>
								<option>Diamond</option>
							</select>
						</div>
						<div class="input-wrapper column">
							<label for="card-value">Choose a Value</label>
							<select name="card-value" id="card-value">
								<option>Ace</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>Jack</option>
								<option>Queen</option>
								<option>King</option>
							</select>
						</div>
					</form>
				</div>
				<div class="row button-wrapper justify-space-between">
					<button id="flipButton">Flip Card</button>
					<button id="drawButton">Draw New Card</button>
				</div>
			</div>
			<div class="column score">
			</div>
		</section>
	</div>
<script src="../js/utils.js"></script>
<script src="../js/solitaire.js"></script>
</body>
</html>
