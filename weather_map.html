<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
    <script src="js/keys.js"></script>
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet'>
	<link rel="stylesheet" href="css/resets.css">
	<link rel="stylesheet" href="css/layout.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<div class="container g-0">
	<div class="row justify-content-between">
		<div class="col-10 d-flex flex-column align-items-center">
			<nav class="navbar sticky-top vw-100 bg-body-tertiary">
				<div class="container-fluid flex-column">
				    <span class="navbar-text h1">
				      Weather Map
				    </span>
					<span class="navbar-text fst-italic">
				      "You like weather? We got weather. You like maps? We got one map for you."
				    </span>
				</div>
			</nav>
		</div>
	</div>
	<div class="row flex-nowrap">
		<div class="col-3" data-bs-theme="dark">
			<div class="card" style="width: 100%;">
				<img src="images/cloudy.png" class="card-img-top p-1" alt="...">
				<div id="localWeather" class="card-body">
				</div>
			</div>
		</div>
		<div class="col-9">
			<div id='map' style='width: 100%; height: 571px;'></div>
		</div>
	</div>
	<div class="row flex-nowrap justify-content-center mb-5">
		<div class="col-2 p-0" data-bs-theme="dark">
			<div class="card" style="width: 100%;">
				<img src="images/cloudy.png" class="card-img-top" alt="...">
				<div class="card-body">
				</div>
			</div>
		</div>
		<div class="col-2 p-0" data-bs-theme="dark">
			<div class="card" style="width: 100%;">
				<img src="images/cloudy.png" class="card-img-top p-1" alt="...">
				<div class="card-body p-1">
					<h2 class="text-light lh-1 fs-4">Day of the Week
						<br>
						<small class="text-muted fst-italic fs-6">cloud report</small>
						<br>
						<small class="text-muted fst-italic fs-6">date</small>
					</h2>
					<ul class="list-group list-group-horizontal">
						<li class="list-group-item border-0 flex-fill ps-0">Avg Temo</li>
						<li class="list-group-item border-0 text-end pe-0">temp째</li>
					</ul>
					<ul class="list-group list-group-horizontal">
						<li class="list-group-item border-0 flex-fill ps-0">Feels Like:</li>
						<li class="list-group-item border-0 text-end pe-0">temp째</li>
					</ul>
					<ul class="list-group list-group-horizontal">
						<li class="list-group-item flex-fill border-0 ps-0">H: temp째</li>
						<li class="list-group-item flex-fill border-0 text-end pe-0">L: temp째</li>
					</ul>
					<ul class="list-group list-group-horizontal">
						<li class="list-group-item flex-fill border-0 ps-0">Humidity:</li>
						<li class="list-group-item border-0 text-end pe-0">percent%</li>
					</ul>
					<ul class="list-group list-group-horizontal">
						<li class="list-group-item flex-fill border-0 ps-0">Sunrise:</li>
						<li class="list-group-item border-0 text-end pe-0">time</li>
					</ul>
					<ul class="list-group list-group-horizontal">
						<li class="list-group-item flex-fill border-0 ps-0">Sunset:</li>
						<li class="list-group-item border-0 text-end pe-0">time</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-2 p-0" data-bs-theme="dark">
			<div class="card" style="width: 100%;">
				<img src="images/cloudy.png" class="card-img-top" alt="...">
				<div class="card-body">
				</div>
			</div>
		</div>
		<div class="col-2 p-0" data-bs-theme="dark">
			<div class="card" style="width: 100%;">
				<img src="images/cloudy.png" class="card-img-top" alt="...">
				<div class="card-body">
				</div>
			</div>
		</div>
		<div class="col-2 p-0" data-bs-theme="dark">
			<div class="card" style="width: 100%;">
				<img src="images/cloudy.png" class="card-img-top" alt="...">
				<div class="card-body">
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/utils.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/weather_map.js"></script>

</html>
